<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MyTurn | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="login.css">
</head>

<body class="text-white">

    <div class="hero flex items-center justify-center">

    <div class="light"></div>

    <div class="glass relative z-10 p-8 w-96 rounded-2xl shadow-2xl">
  <div class="absolute -top-4 -right-4 group">

  <button id="closeBtn"
  class="w-10 h-10 rounded-full
  bg-white/10 backdrop-blur-md border border-white/20
  flex items-center justify-center
  text-white text-xl font-bold
  shadow-lg
  hover:bg-red-500/40 hover:scale-110
  hover:shadow-red-500/50
  transition-all duration-300">

  &times;
  </button>

  <span class="absolute top-12 right-1/2 translate-x-1/2
  bg-black/70 px-2 py-1 rounded text-xs opacity-0
  group-hover:opacity-100 transition">
  Close
  </span>

  </div>

      <h2 class="text-4xl font-semibold text-center mb-2">

        My<span class="text-indigo-300 font-light">Turn</span>

      </h2>

      <p class="text-center text-gray-300 mb-6 text-sm">
        Login to manage your queue
      </p>

      <input id="username"
        class="w-full bg-white/20 border border-white/30
        text-white placeholder-white/60
        p-2 rounded mb-4 focus:outline-none
        focus:ring-2 focus:ring-indigo-400/50"
        placeholder="Username">

      <input id="password" type="password"
        class="w-full bg-white/20 border border-white/30
        text-white placeholder-white/60
        p-2 rounded mb-4 focus:outline-none
        focus:ring-2 focus:ring-indigo-400/50"
        placeholder="Password">
      <div class="flex items-center gap-2 mb-4 text-sm text-gray-300">

    <input type="checkbox" id="rememberMe"
    class="accent-indigo-400">

    <label for="rememberMe">Remember Me</label>

  </div>

      <button onclick="login()"
        class="w-full bg-indigo-500/40 hover:bg-indigo-500/60
        py-2 rounded-lg font-semibold transition-all duration-300
        hover:scale-[1.02]">

        Login
      </button>

      <p id="msg" class="text-center mt-4 text-red-300"></p>

      <div class="text-center mt-4 text-sm text-gray-300">

    <a href="forgot-password.html"
      class="hover:text-indigo-400 transition block mb-2">
      Forgot Password?
    </a>

    <a href="signup.html"
      class="hover:text-indigo-400 transition">
      No account? Create one!
    </a>

  </div>


    </div>

  </div>

  <script src="login.js">
  </script>


  <div id="successBox"
  class="fixed inset-0 bg-black/60 hidden
  flex items-center justify-center z-50">

    <div
    class="bg-white/10 backdrop-blur-xl
    border border-white/20
    rounded-2xl p-8 text-center
    scale-75 opacity-0 transition-all duration-500"
    id="successCard">
      <div
      class="w-20 h-20 mx-auto mb-4
      rounded-full bg-green-500/20
      flex items-center justify-center
      animate-pulse">

        âœ…
      </div>

      <h3 class="text-2xl font-semibold mb-2 text-green-300">
        Login Successful!
      </h3>

      <p class="text-gray-300 text-sm">
        Redirecting to dashboard...
      </p>

    </div>
  </div>
  <div id="loader"
  class="fixed inset-0 bg-black/60 hidden
  flex items-center justify-center z-50">

    <div class="w-16 h-16 border-4 border-indigo-400
    border-t-transparent rounded-full animate-spin"></div>

  </div>
  </body>
  </html>
